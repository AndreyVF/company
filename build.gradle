plugins {
	id 'org.springframework.boot' version '2.6.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.company'

repositories {
	mavenCentral()
}

dependencies {
	// used to generate OpenAPI 3.0 specification documentation and to use swagger-ui
	implementation 'org.springdoc:springdoc-openapi-ui:1.6.3'

	//state macjine implementation
	implementation 'org.springframework.statemachine:spring-statemachine-core:3.0.1'
	implementation 'org.springframework.statemachine:spring-statemachine-starter:3.0.1'

	implementation 'org.springframework.boot:spring-boot-starter:2.6.2'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.2'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.6.2'
	implementation 'org.springframework.boot:spring-boot-starter-validation:2.6.2'

	//database
	runtimeOnly 'com.h2database:h2'

	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.2'
	testImplementation 'org.springframework.security:spring-security-test:5.5.1'
}

test {
	useJUnitPlatform()
}
